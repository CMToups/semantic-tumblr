{block:Chat}
<article class="ui piled segment">
    {block:Title}
    <h3><a href="{Permalink}">{Title}</a></h3>
    {/block:Title}

    <ul class="chat">
        {block:Lines}
        <li class="{Alt} user_{UserNumber}">
            {block:Label}
            <span class="label"><i class="user icon"></i> {Label}</span>
            {/block:Label}

            {Line}
        </li>
        {/block:Lines}
    </ul>
</article>
{/block:Chat}
